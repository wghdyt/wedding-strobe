<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team Red</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: white;
    }
  </style>
</head>
<body>
<script>
  let colors = ["white", "#D50032"];
  let index = 0;
  setInterval(() => {
    document.body.style.backgroundColor = colors[index];
    index = (index + 1) % colors.length;
  }, 500); // Speed in ms
</script>
</body>
</html>
